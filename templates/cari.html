<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Turnamen Game</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Turnamen Game</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Beranda</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" action="" method="get">
          <input class="form-control me-2" type="search" name="query" placeholder="Nama Game" aria-label="Cari">
          <button class="btn btn-outline-light" type="submit">Cari</button>
        </form>
      </div>
    </nav>

    <div class="container-fluid p-3">
      {% if datacount == 0: %}
      <div class="row justify-content-center">
        <p class="text-center">Nama game '<b>{{ query }}</b>' tidak terdaftar</p>
      </div>
      {% else: %}
        <div class="row justify-content-center">
        {% for key, value in data.items(): %}
          <div class="col-12 col-md-5 col-lg-3 m-2">
            <div class="card">
              <img src="{{ '/gambar_game/'+value.gambar }}" class="card-img-top" alt="{{ key }}">
              <div class="card-body">
                <h5 class="card-title">{{ key }}</h5>
                <p class="card-text">{{ value.jadwal }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
